<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>microsoft</title>
        <link rel="icon" type="image/x-icon" href="ms.png">
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <div class="container mx-auto">
            <div class="navbar flex justify-between item-center p-4">
                <div class="flex justify-center items-center md:order-2">
                    <div
                        class="hamburger inline-block px-4 cursor-pointer md:hidden">
                        <div class="line h-0.5 w-6 my-1 bg-black"></div>
                        <div class="line h-0.5 w-6 my-1 bg-black"></div>
                        <div class="line h-0.5 w-6 my-1 bg-black"></div>
                    </div>
                    <div class="search md:hidden"><img class="w-6 mr-4"
                            src="search.svg" alt></div>
                </div>

                <div class="logo md:order-1 flex text-center lg::ml-6">
                    <img class="w-28 h-fit" src="ms.png" alt>

                    <div
                        class="features absolute  w-fit md:static md:w-auto bg-gray-200 md:bg-white inset-0  md:mx-4 md:space-x-2 lg:space-x-6  md:flex  -translate-x-96 md:translate-x-0">
                        <div class="fitem"> Microsoft 365</div>

                        <div class="fitem"> Office</div>
                        <div class="fitem"> Windows</div>
                        <div class="fitem"> Surface</div>
                        <div class="fitem"> Xbox</div>
                        <div class="fitem"> Support</div>

                    </div>
                </div>

                <div class="card md:order-3 flex text-center">
                    <div class="search hidden md:block mr-4">All microsoft</div>
                    <img class="w-6 mr-4" src="search.svg" alt>
                    <div class="flex">
                        <img class="w-6 mr-4" src="cart.svg" alt>
                        <img class="w-6 mr-4" src="account.svg" alt>
                    </div>
                </div>
            </div>

            <div class="slider flex flex-col-reverse md:flex-row bg-[#f2f2f2]">
                <div
                    class="left flex flex-col justify-center items-center md:items-baseline py-12 pl-12">
                    <h1
                        class="text-2xl font-medium mx-5  md:text-4xl">Surface
                        Laptop
                        4 </h1>
                    <p class="w-3/4 mx-5 text-center md:text-left">Do it all
                        with
                        a
                        perfect balance of sleek,
                        ultra-thin design,
                        multitasking speed and improved performance</p>
                    <button
                        class="text-white bg-black p-4 font-bold px-4 py-2 my-6 mx-5 ">Shop
                        Now</button>
                </div>
                <div class="right  justify-center flex">
                    <img class="md:w-[64rem]" src="laptop.webp" alt>
                </div>

            </div>

            <div
                class="promo font-medium space-y-6 flex justify-center flex-col md:flex-row md:items-center mt-6">
                <div
                    class="item flex items-center space-x-2 mt-6 md:flex-col  md:pl-6">
                    <img class="w-16 mx-4" src="365.svg" alt>
                    <span class="font-bold">Choose your Microsoft 365</span>
                </div>
                <div
                    class="item flex items-center space-x-2 md:flex-col  md:pl-6">
                    <img class="w-16 mx-4" src="surface.svg" alt>
                    <span class="font-bold">Explore Surface Devices</span>
                </div>
                <div
                    class="item flex items-center space-x-2 md:flex-col  md:pl-6">
                    <img class="w-16 mx-4" src="xbox.svg" alt>
                    <span class="font-bold">Buy Xbox Games
                    </span>
                </div>
                <div
                    class="item flex items-center space-x-2 md:flex-col md:pl-6">
                    <img class="w-16 mx-4" src="365.svg" alt>
                    <span class="font-bold">Get Windows 11</span>
                </div>
            </div>

        </div>
    </body>
</html>
